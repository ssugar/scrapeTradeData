#cloud-config

hostname: coreosX

ssh_authorized_keys:
  - ssh-rsa  rsa-key-20150915

coreos:
  etcd2:
    discovery: https://discovery.etcd.io/52fed7705955dd63c42c427fc132924b
    advertise-client-urls: http://10.10.10.201:2379,http://10.10.10.201:4001
    initial-advertise-peer-urls: http://10.10.10.201:2380
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    listen-peer-urls: http://10.10.10.201:2380
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start

write_files:
    - path: /etc/systemd/network/static.network
      permissions: 0644
      content: |
        [Match]
        Name=eth0

        [Network]
        Address=10.10.10.201
        Gateway=10.10.10.1
        DNS=8.8.8.8
        DNS=8.8.4.4
		